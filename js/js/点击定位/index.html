<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .big,
        .demo {
            width: 300px;
            height: 200px;
            position: relative;
            top: 100px;
            left: 100px;
            border: 1px solid black;
        }

        .small {
            width: 300px;
            height: 20px;
            border: 1px solid red;
            color: black;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: -1px;
        }

       .big a{
           display:block;
       }

       .demo{
           height:50px;
       }
    </style>
</head>

<body>
    <div class="big">
            <a href="">a</a>
            <a href="">a</a>
            <a href="">a</a>
            <a href="">a</a>
            <a href="">a</a>
            <a href="">a</a>
            <a href="">a</a>
          
        <div class="small">点这里展开更多</div>
    </div>
    <div class="demo">aaaaaaaaa</div>
    <script>
        var big = document.getElementsByClassName('big')[0];
        var small = document.getElementsByClassName('small')[0];
        var record = document.body.scrollTop || document.documentElement.scrollTop;
        var key = true;

        small.onclick = function () {
            if (key) {
                big.style.height = '500px';
                key = false;
            } else {
                window.scroll(0, record + 'px');
                big.style.height = '200px';
                key = true;

            }

        }

    </script>


</body>

</html>
