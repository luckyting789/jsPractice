<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #star {
            width: 600px;
            border: 1px solid black;
            margin: 10px auto;
            position: relative;
            font-size: 12px;
            line-height: 20px;
            padding-left: 5px;
        }

        ul {
            position: absolute;
            top: 0;
            left: 110px;
            margin-left: 10px;
        }


        ul li {
            width: 20px;
            height: 20px;
            display: inline-block;
            background-image: url(starw.png);
            background-size: 20px 20px;
            /* border:1px solid black; */
            margin-left: -5px;
        }

        ul .cur {
            background-image: url(stary.png);
            background-size: 20px 20px;
        }

        .score {
            width: 50px;
            height: 20px;
            position: absolute;
            left: 250px;
            color: black;
            text-align: center;
            line-height: 20px;
        }
    </style>

    <script>
        window.onload = function () {
            var oLi = document.getElementsByTagName('li'),
                score = document.getElementsByClassName('score')[0];
            var iScore = iStar = 0;
            for (var i = 1; i <= oLi.length; i++) {
                oLi[i - 1].index = i;
                oLi[i - 1].onmouseover = function () {
                    fnPoint(this.index);
                }

                oLi[i - 1].onmouseout = function () {
                    fnPoint();
                }

                oLi[i - 1].onclick = function () {
                    iStar = this.index;
                    fnPoint();
                    score.innerHTML = this.index + "分";
                }
            }
            function fnPoint(iArg) {
                //分数赋值
                iScore = iArg || iStar;
                // for (i = 0; i < oLi.length; i++) oLi[i].className = i < iScore ? "cur" : "";

                for (var i = 0; i < oLi.length; i++) {
                    if (i < iScore) {
                        oLi[i].className = "cur";
                    } else {
                        oLi[i].className = "";
                    }
                }
            }
        }


    </script>


</head>

<body>
    <div id="star">
        <span>点击星星就能打分</span>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <span class="score"></span>
    </div>
</body>

</html>
