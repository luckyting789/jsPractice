<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>倒计时时钟</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }

        body {
            color: #fff;
            font: 16px/1.5 \5fae\8f6f\96c5\9ed1;
        }

        #countdown {
            width: 300px;
            text-align: center;
            background: #1a1a1a;
            margin: 10px auto;
            padding: 20px 0;
        }

        input {
            border: 0;
            width: 283px;
            height: 50px;
            cursor: pointer;
            margin-top: 20px;


        }

        input:hover {
            background: #ccc;
        }



        span {
            color: #000;
            width: 80px;
            line-height: 2;
            background: #fbfbfb;
            border: 2px solid #b4b4b4;
            margin: 0 10px;
            padding: 0 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var span = document.getElementsByTagName('span'),
                btn = document.getElementById('btn'),
                stop = document.getElementById('stop');
            var timer, key = true, x = 40, y = 1;

            //改变时间格式
            function change(time) {
                var time1;
                if (time < 10) {
                    time1 = "0" + time;
                } else {
                    time1 = time;
                }
                return time1;
            }


            btn.onclick = function () {
                if (key) {
                    var z, a, b;
                    timer = setInterval(function () {
                        z = --x;
                        if (y == 0 && z == 0) {
                            clearInterval(timer);
                        }
                        if (z == 0) {
                            if (y > 0) {
                                y -= 1;
                            }
                            x = 59;
                            b = change(y);
                            span[0].innerHTML = b;
                        }
                        var a = change(z);
                        span[1].innerHTML = a;
                    }, 100);
                }
                key = false;
            }

            stop.onclick = function () {
                key = true;
                clearInterval(timer);
            }

        }
    </script>
</head>

<body>
    <div id="countdown">
        <span>01</span>分钟
        <span>40</span>秒
        <input id="btn" type="button" value="启动" />
        <input type="button" value="暂停" id="stop">
    </div>
</body>

</html>
