<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 1000px;
            margin: 20px auto;
            position: relative;
        }

        ul {
            margin: 10px;
        }

        ul li {
            width: 200px;
            height: 200px;
            margin-left: 20px;
            display: inline-block;
        }

        #box ul li img {
            width: 200px;
            height: 200px;
            border: 5px solid gray;
        }

        #box ul li img:hover {
            border: 5px solid skyblue;

        }

        #big {
            width: 400px;
            height: 400px;
            /* border: 1px solid black; */
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        #big img {
            width: 400px;
            height: 400px;
        }
    </style>

    <script>
        window.onload = function () {
            //给每个img添加一个移入移出事件
            //当移入一张图片时，大盒子中图片的src等于当前移入图片的src
            //大图片的left top值为鼠标的坐标

            var oBox = document.getElementById('box'),
                oImg = oBox.getElementsByTagName('img'),
                oBig = document.getElementById('big'),
                bigImg = oBig.getElementsByTagName('img')[0];

                

            for (var i = 0; i < oImg.length; i++) {
                oImg[i].index = i;
                oImg[i].onmousemove = function (ev) {
                    var oEvent = ev || event;
                    oBig.style.display = "block";
                    bigImg.src = oImg[this.index].src;
                    oBig.style.left = oEvent.clientX + 10 + 'px' ;
                    oBig.style.top = oEvent.clientY + 10 +'px' ;
                    if(oBig.offsetLeft + oBig.offsetWidth > window.innerWidth){
                        oBig.style.left = window.innerWidth - oBig.offsetWidth - 150 + "px";
                    }
                }
                

            }
        }

    </script>
</head>

<body>
    <div id="box">
        <ul>
            <li>
                <img src="img/qian01.jpg" alt="">
            </li>
            <li>
                <img src="img/qian02.jpg" alt="">
            </li>
            <li>
                <img src="img/qian03.jpg" alt="">
            </li>
            <li>
                <img src="img/qian04.jpg" alt="">
            </li>
        </ul>
    </div>
    <div id="big">
        <img src="" alt="">
    </div>
</body>

</html>
