<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            var inp1 = document.getElementById('inp1'),
                inp2 = document.getElementById('inp2'),
                btn1 = document.getElementById('btn');


            inp1.onkeyup = function () {
                var reg = /[^(\d) | (,)]/;
                this.value = this.value.replace(reg, "");
            }


            btn1.onclick = function () {
                var sum = 0;
                var str = document.getElementById('inp1').value.split(",");
                for (var i = 0; i < str.length; i++) {
                    sum += parseInt(str[i]);
                }
                inp2.value = sum;
            }




        }


    </script>
</head>

<body>
    <input id="inp1" type="text" value="1,2,5,2,5">
    <input id="btn" type="button" value="求和">
    <input id="inp2" type="text">
</body>

</html>
