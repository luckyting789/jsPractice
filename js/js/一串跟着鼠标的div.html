<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width:10px;
        height:10px;
        background-color:pink;
        border-radius:50%;
        position:absolute;

    }
    </style>


<script>

window.onload = function(){

    var oDivs = document.getElementsByTagName('div');


    function getScroll(ev){
     var scrollLeft = document.documentElement.scrollLeft + document.body.scrollLeft;
     var scrollTop = document.documentElement.scrollTop + document.body.scrollTop;
     return{
         x:ev.clientX + scrollLeft,
         y:ev.clientY + scrollTop
     };
    }

    document.onmousemove = function (ev){
        var oEvent = ev || event;
        var src = getScroll(oEvent);
        for(var i = oDivs.length - 1; i > 0; i --){
            oDivs[i].style.left = oDivs[i - 1].offsetLeft + 'px';
            oDivs[i].style.top = oDivs[i - 1].offsetTop + 'px';  
        }
        oDivs[0].style.left =  src.x + 'px';
        oDivs[0].style.top =  src.y + 'px';
    }
}

</script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
