<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计时器</title>
    <style>
        .minutes {
            text-align: right;
        }

        .seconds {
            text-align: right;
        }
    </style>
</head>

<body>
    <div>
        minutes:
        <input type="text" value=0 class="minutes"> seconds:
        <input type="text" value=0 class="seconds">
    </div>




    <script>
        var minutesNode = document.getElementsByTagName('input')[0];
        var secondsNode = document.getElementsByTagName('input')[1];
        var minutes = 0;
        var seconds = 0;
        var timer = setInterval(function () {
            seconds++;
            if (seconds == 60) {
                minutes += 1;
                seconds = 0;
            }
            minutesNode.value = minutes;
            secondsNode.value = seconds;
            if (minutes == 3) {
                clearInterval(timer);
            }

        }, 10)






    </script>
</body>

</html>
