<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        window.onload = function () {


            function change(time) {
                var time1;
                if (time < 10) {
                    time1 =  "0" + time;
                } else {
                    time1 = time;
                }
                return time1;
            }



            var demo = document.getElementsByClassName('demo')[0];
            setInterval(function () {
                var date = new Date();
                var hours = date.getHours();
                var minutes = change(date.getMinutes());
                var seconds = change(date.getSeconds());
                demo.innerHTML = hours + "时" + minutes + "分" + seconds + "秒";
            }, 30)


        }

    </script>
</head>

<body>
    <div class="demo" style="width:200px;height:50px;margin:20px auto;border:1px solid black;"></div>
</body>

</html>
