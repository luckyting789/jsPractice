<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>

<body>



    <script>

        var arr = [1,5,2,5,2,2];
        Array.prototype.unique = function () {
            var temp = {},
                arr = [],
                len = this.length;
            for(var i = 0; i < len; i++) {
                if(temp[this[i]] == undefined) {
                    temp[this[i]] = 'abc';
                    arr.push(this[i]);
                }
            } 
            return arr;
        }

        function unique(arr) {
            let newArr = [];
            let obj = {};
            for(let i = 0; i < arr.length; i ++) {
                if(!obj[arr[i]]) {
                    newArr.push(arr[i]);
                    obj[arr[i]] = 1;
                }
            }
            return newArr;
        }
     

    </script>
</body>

</html>
