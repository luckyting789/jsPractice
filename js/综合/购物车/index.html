<!DOCTYPE html>
<html lang="en">

    <title>购物车</title>
    <link rel="stylesheet" href="index.css">

    <script src="index1.js"></script>
</head>

<body>
    <table id="cartTable">
        <thead>
            <tr>
                <th>
                    <label>
                        <input type="checkbox" class="check-all cheack">&nbsp;全选</label>
                </th>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="checkbox">
                    <input type="checkbox" class="check-one check">
                </td>
                <td class="goods">
                    <img src="file:///C:/Users/%E6%BC%AB%E6%97%B6%E5%85%89/Desktop/web%E5%89%8D%E7%AB%AF/%E7%BB%BC%E5%90%88/%E8%B4%AD%E7%89%A9%E8%BD%A6%EF%BC%88%E6%BA%90%E4%BB%A3%E7%A0%81%EF%BC%89ok/images/1.jpg"
                        alt="">
                    <span>Casio/卡西欧 EX-TR350</span>
                </td>
                <td class="price">5999.88</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-input" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">5999.88</td>
                <td class="operation">
                    <span class="delete">删除</span>
                </td>
            </tr>
            <tr>
                <td class="checkbox">
                    <input type="checkbox" class="check-one check">
                </td>
                <td class="goods">
                    <img src="file:///C:/Users/%E6%BC%AB%E6%97%B6%E5%85%89/Desktop/web%E5%89%8D%E7%AB%AF/%E7%BB%BC%E5%90%88/%E8%B4%AD%E7%89%A9%E8%BD%A6%EF%BC%88%E6%BA%90%E4%BB%A3%E7%A0%81%EF%BC%89ok/images/2.jpg"
                        alt="">
                    <span>Canon/佳能 PowerShot SX50 HS</span>
                </td>
                <td class="price">3888.50</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-input" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">3888.50</td>
                <td class="operation">
                    <span class="delete">删除</span>
                </td>
            </tr>
            <tr>
                <td class="checkbox">
                    <input type="checkbox" class="check-one check">
                </td>
                <td class="goods">
                    <img src="file:///C:/Users/%E6%BC%AB%E6%97%B6%E5%85%89/Desktop/web%E5%89%8D%E7%AB%AF/%E7%BB%BC%E5%90%88/%E8%B4%AD%E7%89%A9%E8%BD%A6%EF%BC%88%E6%BA%90%E4%BB%A3%E7%A0%81%EF%BC%89ok/images/3.jpg"
                        alt="">
                    <span>Sony/索尼 DSC-WX300</span>
                </td>
                <td class="price">1428.50</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" value="1" class="count-input">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">1428.50</td>
                <td class="operation">
                    <span class="delete">删除</span>
                </td>
            </tr>
            <tr>
                <td class="checkbox">
                    <input type="checkbox" class="check-one">
                </td>
                <td class="goods">
                    <img src="file:///C:/Users/%E6%BC%AB%E6%97%B6%E5%85%89/Desktop/web%E5%89%8D%E7%AB%AF/%E7%BB%BC%E5%90%88/%E8%B4%AD%E7%89%A9%E8%BD%A6%EF%BC%88%E6%BA%90%E4%BB%A3%E7%A0%81%EF%BC%89ok/images/4.jpg"
                        alt="">
                    <span>Fujifilm/富士 instax mini 25</span>
                </td>
                <td class="price">640.60</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" value="1" class="count-input">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">640.60</td>
                <td class="operation">
                    <span class="delete">删除</span>
                </td>

            </tr>
        </tbody>

    </table>

    <div class="foot" id="foot">
        <label class="fl select-all">
            <input type="checkbox" class="check-all check" />&nbsp;全选
        </label>
        <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
        <div class="fr closing">结 算</div>
        <div class="fr total">合计：￥
            <span id="priceTotal">0.00</span>
        </div>
        <div class="fr selected" id="selected" >已选商品
            <span id="selectedTotal">0</span>件
            <span class="arrow up">︽</span>
            <span class="arrow down">︾</span>
        </div>
        <div class="selected-view">
            <div id="selectedViewList" class="clearfix">
                <!--<div><img src="images/1.jpg"><span>取消选择</span></div>-->
            </div>
            <span class="arrow">◆
                <span>◆</span>
            </span>
        </div>
    </div>
</body>

</html>
