<html lang="en">

<head>

	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0
		}

		a {
			text-decoration: none;
		}

		ul,
		li {
			list-style: none
		}

		input {
			outline: none
		}

		html,
		body {
			/* overflow: hidden */
		}

		#box {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			/* overflow: hidden */
		}

		#slider {
			width: 100%;
			height: 400%;
			position: absolute;
			top: 0;
			left: 0
		}

		#slider li {
			width: 100%;
			height: 25%;
			font-size: small
		}

		#slider #li1 {
			background: url("img/1.jpg")
		}

		#slider #li2 {
			background: url("img/2.jpg")
		}

		#slider #li3 {
			background: url("img/3.jpg")
		}

		#slider #li4 {
			background: url("img/4.jpg")
		}

		#ear {
			width: 30px;
			height: 100px;
			position: fixed;
			top: 45%;
			right: 50px;
		}

		#ear .ear {
			display: block;
			width: 15px;
			height: 15px;
			background: #fff;
			margin-left: 5px;
			margin-top: 8px;
			border-radius: 50%;
			transition: all 0.8s ease
		}

		#ear .ear:nth-child(1) {
			margin-top: 0;
			background: #111
		}
	</style>
</head>

<body>
	<div id="box">
		<ul id="slider">
			<li id="li1" ind="0">0</li>
			<li id="li2" ind="1">1</li>
			<li id="li3" ind="2">2</li>
			<li id="li4" ind="3">3</li>
		</ul>
	</div>
	<div id="ear">
		<a class="ear" href="javascript:void(0)"></a>
		<a class="ear" href="javascript:void(0)"></a>
		<a class="ear" href="javascript:void(0)"></a>
		<a class="ear" href="javascript:void(0)"></a>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
