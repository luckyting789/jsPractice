			var listDom = document.getElementById("list");
			
			var size = 10;
			var wh = 50;
			var len = size*size;
			listDom.style.width = size*wh+size+"px";
			for(var i=0;i<len;i++){
				var liDom = document.createElement("li");
				liDom.style.width = wh+"px";
				liDom.style.height = wh+"px";
				liDom.style.lineHeight = wh+"px";
				liDom.style.fontSize = "20px";
				liDom.style.color = "#fff";
				listDom.appendChild(liDom);
			}
			
			var row = 0;
			var col = 0;
			var min = 0;
			var max = size-1;
			liDoms = listDom.children;

//			}
			var mark = 0;
			var timer = setInterval(function(){
				if(mark == len){
					clearInterval(timer);
				}
				liDoms[row*size+col].innerHTML = mark;
				mark ++;
				if(row==min && col<max){
					liDoms[row*size+col].style.background = "blue";
					col = col+1;
				}else if(col==max && row < max){
					liDoms[row*size+col].style.background = "pink";
					row = row+1;
				}else if(row==max && col>min){
					liDoms[row*size+col].style.background = "#111";
					col = col-1;
				}else if(col==min && row>min){
					liDoms[row*size+col].style.background = "yellowgreen";
					row = row - 1;
				};
				
				if((row-1) ==min && col==min){
					min = min+1;
					max = max-1;
				}
				
			},80);
