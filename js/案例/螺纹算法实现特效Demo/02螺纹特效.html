<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>吐泡泡绘制图片</title>
	
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
			}
			ul,li{
				list-style: none;
			}
			#list{
				margin: 50px auto;
				position: relative;
				overflow: hidden;
			}
			#list li{
				float: left;
				text-align: center;
				opacity: 0;
				position:absolute;
				border-radius: 50%;
				transition: all 1s ease;
				background: url('https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1461587135&di=3475bd71a796349f5f0369d490220a7d&src=http://img2.3lian.com/2014/f4/103/d/113.jpg');
			}
			
			
		</style>
	</head>
	
	<body>

		<ul id="list">
				
		</ul>


		<script type="text/javascript">
			var listDom = document.getElementById("list");
			
			var size = 10;
			var wh = 50;
			var len = size*size;
			listDom.style.width = size*wh+size+"px";
			listDom.style.height = size*wh+size+"px";
			for(var i=0;i<len;i++){
				var liDom = document.createElement("li");
				liDom.style.width = wh+"px";
				liDom.style.height = wh+"px";
				liDom.style.lineHeight = wh+"px";
				liDom.style.fontSize = "20px";
				liDom.style.color = "#fff";
				listDom.appendChild(liDom);
			}
			
			var row = 0;
			var col = 0;
			var min = 0;
			var max = size-1;
			liDoms = listDom.children;
//			for(var i=0;i<len;i++){
//				if((i%2)==0){
//					liDoms[i].style.top = -1*100+"px";
//					liDoms[i].style.left = -1*100+"px";
//					
//				}else{
//					liDoms[i].style.top = 250+"px";
//					liDoms[i].style.left = 250+"px";
//				};
//			};
			var rows = 0;
			var cols = 0;
			for(var i=0;i<len;i++){
				if(cols < size){
					liDoms[i].style.backgroundPosition = (-1*cols*wh)+"px "+(-1*rows*wh)+"px";
					cols ++;
				};
				if(cols == size){
					rows ++;
					cols = 0;
				}
			}

			for(var i=0;i<len;i++){
				liDoms[i].style.backgroundSize = wh*size+"px "+wh*size+"px";
				liDoms[i].style.top = (wh*size / 2)+"px";
				liDoms[i].style.left = wh*size / 2+"px";
			};
			var mark = 0;
			var timer = setInterval(function(){
				if(mark == len){
					clearInterval(timer);
				}
				liDoms[row*size+col].style.opacity = 1;
				liDoms[row*size+col].style.borderRadius = 0;
				liDoms[row*size+col].style.left = col*wh+"px";
				liDoms[row*size+col].style.top = row*wh+"px";
				mark ++;
				if(row==min && col<max){
					col = col+1;
				}else if(col==max && row < max){
					row = row+1;
				}else if(row==max && col>min){
					col = col-1;
				}else if(col==min && row>min){
					row = row - 1;
				};
				
				if((row-1) ==min && col==min){
					min = min+1;
					max = max-1;
				}
				
			},50);
			
			
		</script>
	</body>
</html>
