<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>淘宝幻灯片上下滑动效果 —— www.zhinengshe.com —— 智能课堂</title>
	<link href="css.css" rel="stylesheet" type="text/css" />
	<script src="move2.js"></script>

	<script>
		window.onload = function () {

			var oPlay = document.getElementById('play');
			var ol = document.getElementsByTagName('ol')[0];
			var oLi = ol.getElementsByTagName('li');
			var oUl = document.getElementsByTagName('ul')[0];
			var oUli = oUl.getElementsByTagName('li');
			var a = 0;

			//写一个函数实现点击时调用这个函数就会将classname变为active 并且高度变化
			for (var i = 0; i < oLi.length; i++) {
				oLi[i].index = i;
				oLi[i].onclick = function () {
					for (var i = 0; i < oLi.length; i++) {
						oLi[i].className = "";
					}
					this.className = "active";
					startMove(oUl,{top:-150*this.index});

				}
			}


			// function tab(){
			// 	for (var i = 0; i < oLi.length; i++) {
			// 			oLi[i].className = "";
			// 		}
			// 		oLi[a].className = "active";
			// 		startMove(oUl,{top:-150*a});
			// }


			var timer = setInterval(function () {
				a ++;
				if (a == oLi.length) {
					a = 0;
				}
				for (var i = 0; i < oLi.length; i++) {
						oLi[i].className = "";
					}
					oLi[a].className = "active";
					startMove(oUl,{top:-150*a});
				
				
			

			}, 2000)



		}
	</script>
</head>

<body>

	<div class="play" id="play">
		<ol>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>

			<li>

			</li>

					<img src="images/4.jpg" alt="广告四" />

			</li>
			<li>
				<a href="#">
					<img src="images/5.jpg" alt="广告五" />
				</a>
			</li>
		</ul>
	</div>
</body>

</html>
