<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
  
    .box {
        width: 500px;
        height: 400px;
        position: relative;
        margin: 100px auto;
        border: 1px solid black;
        overflow:hidden;
     
    }

    .box img {
        width: 500px;
        height: 400px;

    }

    .box:before, .box:after {
        content: "";
        width: 20px;
        height: 400px;
        /* background-color:white; */
        position: absolute;
        top: 0;
        left: -300px;
        background-image: linear-gradient(90deg,rgb(255, 255, 255, 0), rgb(255, 255, 255, 1), rgb(255, 255, 255, 0));
        transform:skewX(-45deg);
       
        
    }
    .box:hover:before{
        margin-left:1000px;
        transition: all 2s;
    }
    .box:hover:after{
        margin-left:1000px;
        transition: all 2s 0.2s;
    }
       
    
</style>

<body>
    <div class="box">
        <img src="timg.jpg">
    </div>
</body>

</html>
