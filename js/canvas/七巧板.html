<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid black;
            margin: 50px 200px;
        }
    </style>

    <script>


        window.onload = function () {
            var arr = [
                { p: [{ x: 0, y: 0 }, { x: 0, y: 800 }, { x: 400, y: 400 }], color: "#caff67" },
                { p: [{ x: 0, y: 0 }, { x: 400, y: 400 }, { x: 0, y: 800 }], color: "#67becf" },
                { p: [{ x: 800, y: 0 }, { x: 800, y: 400 }, { x: 600, y: 600 }, { x: 600, y: 200 }], color: "#3ef3d61" },
                { p: [{ x: 600, y: 200 }, { x: 600, y: 600 }, { x: 400, y: 400 }], color: "#f9f51a" },
                { p: [{ x: 400, y: 400 }, { x: 600, y: 600 }, { x: 400, y: 800 }, { x: 200, y: 600 }], color: "#a594c0" },
                { p: [{ x: 200, y: 600 }, { x: 400, y: 800 }, { x: 0, y: 800 }], color: "#fa8ecc" },
                { p: [{ x: 800, y: 400 }, { x: 800, y: 800 }, { x: 400, y: 800 }], color: "#f6ca29" }

            ];

            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            for (var i = 0; i < arr.length; i++) {
                context.beginPath();
                context.moveTo(arr[i].p[0].x, arr[i].p[0].y);
                for (var j = 1; j < arr[i].p.length; j++) {
                    context.lineTo(arr[i].p[j].x, arr[i].p[j].y);
                    context.fillStyle = arr[i].color;
                    context.fill();
                }
            }

        }

    </script>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
</body>

</html>
